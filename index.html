<!DOCTYPE html>
<html lang="en">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <div class="wrapper">
            <h1>Starter</h1>

        </div>
        <script type="text/javascript" src="js/app.js"></script>
